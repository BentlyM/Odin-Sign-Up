<!DOCTYPE html>
<html lang="en">
<head>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--End Fonts-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="bg-img-container">
            <div class="logo-container">
                <div class="img">
                    <img id="img-1" src="./resources/odin-lined.png">
                </div>
                <span class="text" id="norse-text">ODIN</span>
            </div>
            <div class="credit">
                <p id="credit-text" style="color: whitesmoke;">Photo by <a href="#">Hallie West</a> on <a href="#">Unsplash</a></p>
            </div>
        </div>
        <div class="content-container">
            <div class="text-wrap">
                <span class="text text-content" id="text1">This is not a real online service! You known you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</span>
                <br>
                <p class="text text-content" id="text2" style="padding: 10px 0rem;">You <em>know</em> you want to.</p>
            </div>
            <form method="GET" action="#">
                <fieldset class="form-content" disabled>
                    <span class="text text-content" id="text3">Lets do this!</span>
                    <div class="prompt-warp">
                        <div class="prompt-card" style="margin-top: 3%;">
                            <label for="first-name">First Name</label>
                            <br>
                            <input id="firstName" name="first-name" type="text" minlength="3" maxlength="9">
                            <br>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" id="sumbitBtn">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
