<!DOCTYPE html>
<html lang="en">
<head>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--End Fonts-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="bg-img-container">
            <div class="logo-container">
                <div class="img">
                    <img id="img-1" src="./resources/odin-lined.png">
                </div>
                <span class="text" id="norse-text">ODIN</span>
            </div>
            <div class="credit">
                <p id="credit-text" style="color: whitesmoke;">Photo by <a href="#" style="text-decoration: underline; color: white;">Hallie West</a> on <a href="#" style="text-decoration: underline; color: white;">Unsplash</a></p>
            </div>
        </div>
        <div class="content-container">
            <div class="text-wrap">
                <span class="text text-content" id="text1">This is not a real online service! You known you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</span>
                <br>
                <p class="text text-content" id="text2" style="padding: 10px 0rem;">You <em>know</em> you want to.</p>
            </div>
            <form method="GET" action="#">
                <fieldset class="form-content">
                    <span class="text text-content" id="text3">Lets do this!</span>
                    <div class="prompt-wrap">
                        <div id="prompt-left">
                            <div>
                                <label for="first">FIRST NAME*</label>
                                <br>
                                <input name="first" type="text" class="prompt" required>
                            </div>
                            <div>
                                <label for="e-mail">EMAIL*</label>
                                <br>
                                <input name="e-mail" type="email" class="prompt" required>
                            </div>
                            <div>
                                <label for="pwd">PASSWORD*</label>
                                <br>
                                <input name="pwd" type="password" class="prompt" required>
                            </div>
                        </div>
                        <div id="prompt-right">
                            <div>
                                <label for="last">LAST NAME*</label>
                                <br>
                                <input name="last" type="text" class="prompt" required>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <br>
                                <input name="phone" type="tel" class="prompt">
                            </div>
                            <div>
                                <label for="confirm-pwd">CONFIRM PASSWORD*</label>
                                <br>
                                <input name="confirm-pwd" type="password" class="prompt" required>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" id="submitBtn">Create Account</button>
            </form>
            <p>Already have an account? <a href="#" style="font-weight: bold;">Log in</a></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
